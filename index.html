<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/51a3b267c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main class="markup">
        <div class="img__wrap">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <h1><span>We are launching</span> soon!</h1>
        <p class="subscribe">Subscribe and get notified</p>
        <div class="btn__wrap">
            <div class="inputt">
                <input type="text" placeholder="Your email address..." id="input">
                <p id="error"></p>
            </div>
            <button id="notification">Notify Me</button>
        </div>
        <div class="image__wrap">
            <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="illustrate">
        </div>
    </main>

  <footer>
    <div class="icons">
        <i class="fa-brands fa-facebook-f" style = "color: hsl(223, 87%, 63%)"></i>
        <i class="fa-brands fa-twitter" style = "color: hsl(223, 87%, 63%)"></i>
        <i class="fa-brands fa-instagram" style = "color: hsl(223, 87%, 63%)"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bankole Peter</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
